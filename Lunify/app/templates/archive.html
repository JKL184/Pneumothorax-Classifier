{% extends "base.html" %} {% block main %}

<div id="results-group">
	<h3 class="tp-30 bp-10 primary-color">Archive</h3>
	<p class="bp-20 light-text italic primary-color">Click the image to expand details</p>
	

	<table class="tp-30" cellspacing="0">
		<thead class="primary-color">
		<tr>
		  <th>Chest Scan</th>
		  <th>Patient Name</th>
		  <th>Patient ID</th>
		  <th>Date Scanned</th>
		  <th>Employee ID</th>
		  <th>Location</th>
		</thead>
		</tr>

		<tbody>
		
		{% for r in results %}

		<tr>
			<td>
				<a  id=p_link  href="{{ url_for('get_result',resultid=r.id) }}"> 
					<img class="p_img" src="{{ url_for('get_image',filename=r.photo) }}"></img>
				</a>
			</td>
			<td> {{r.patname}}</td>
			<td>{{r.identification}}</td>
			<td> {{r.date_scanned}}</td>
			<td>{{r.empid}}</td>
			<td> {{r.location}} </td>
		
		</tr>


		{% endfor %}
	

	
		</tbody>
	</table>
</div>
{% endblock %}
