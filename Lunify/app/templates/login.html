<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A pneumothorax identification system">
  <title>Lungify</title>

  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="login_body">
  {% include 'flash_messages.html' %}
  <div class="login_form center">
    <h1>Login</h1>
    <h2 class="italic">Please login to access Lungify</h2>

    <form action="{{ url_for('login') }}" method="post">
      {{ form.csrf_token }}
      <div class="form-group ">
        {{ form.email.label }}
        <br>
        <br>
        {{ form.email(class='form-control') }}
      </div>
      <div class="form-group">
        {{ form.password.label }}
        <br>
        <br>
        {{ form.password(class='form-control') }}
      </div>
      <button type="submit" name="submit" class="btn filled long_btn">Log in</button>
    </form>
    <br/>
    <a class="primary-color" href="{{ url_for('register') }}">No Account? Register here</a>
  </div>

  <div class="login_right_col">
    <img class= "center" src="{{ url_for('static', filename='images/login.png') }}"></img>
  </div>


</body>
</html>
